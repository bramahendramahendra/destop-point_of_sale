<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - POS Retail</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>POS Retail</h1>
        <p>Silakan login untuk melanjutkan</p>
      </div>

      <form id="loginForm" class="login-form" autocomplete="off">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Masukkan username"
            autocomplete="off"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Masukkan password"
            autocomplete="new-password"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          Login
        </button>
      </form>

      <div class="login-footer">
        <p>Default Login: <strong>admin</strong> / <strong>admin123</strong></p>
      </div>
    </div>
  </div>

    <script>
    console.log('Login page script loaded');
    
    // Clear storage
    localStorage.clear();
    sessionStorage.clear();

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    console.log('Form elements initialized');

    // Force enable inputs
    if (usernameInput) {
      usernameInput.removeAttribute('disabled');
      usernameInput.removeAttribute('readonly');
    }

    if (passwordInput) {
      passwordInput.removeAttribute('disabled');
      passwordInput.removeAttribute('readonly');
    }

    // Handle form submission
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        console.log('Login attempt:', username);

        if (!username || !password) {
          showError('Username dan password harus diisi');
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Loading...';
        hideError();

        try {
          const result = await window.api.auth.login(username, password);

          if (result.success) {
            console.log('Login successful');
            localStorage.setItem('currentUser', JSON.stringify(result.user));
            window.location.href = 'dashboard.html';
          } else {
            console.log('Login failed:', result.message);
            showError(result.message || 'Login gagal');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            passwordInput.value = '';
            usernameInput.focus();
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Terjadi kesalahan saat login');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          passwordInput.value = '';
          usernameInput.focus();
        }
      });
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    // Auto focus setelah page load
    setTimeout(() => {
      if (usernameInput) {
        usernameInput.focus();
        console.log('Username input focused');
      }
    }, 100);
  </script>
</body>
</html>
