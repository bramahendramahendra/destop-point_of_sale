<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - POS Retail</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1>POS Retail</h1>
        <p>Silakan login untuk melanjutkan</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Masukkan username"
            required
            autocomplete="username"
            autofocus
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
          >
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          Login
        </button>
      </form>

      <div class="login-footer">
        <p>Default Login: <strong>admin</strong> / <strong>admin123</strong></p>
      </div>
    </div>
  </div>

  <script>
    // Clear any existing session on login page load
    localStorage.removeItem('currentUser');

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Login page loaded');

      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      const loginBtn = document.getElementById('loginBtn');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      // Make sure inputs are enabled
      usernameInput.disabled = false;
      passwordInput.disabled = false;
      loginBtn.disabled = false;

      // Focus on username input
      setTimeout(() => {
        usernameInput.focus();
      }, 100);

      // Handle form submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        console.log('Login attempt with username:', username);

        // Validation
        if (!username || !password) {
          showError('Username dan password harus diisi');
          return;
        }

        // Disable button while logging in
        loginBtn.disabled = true;
        loginBtn.textContent = 'Loading...';
        usernameInput.disabled = true;
        passwordInput.disabled = true;
        hideError();

        try {
          const result = await window.api.auth.login(username, password);

          if (result.success) {
            console.log('Login successful');
            // Save user to localStorage
            localStorage.setItem('currentUser', JSON.stringify(result.user));
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
          } else {
            console.log('Login failed:', result.message);
            showError(result.message || 'Login gagal');
            
            // Re-enable inputs
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            usernameInput.disabled = false;
            passwordInput.disabled = false;
            passwordInput.value = '';
            usernameInput.focus();
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Terjadi kesalahan saat login');
          
          // Re-enable inputs
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
          usernameInput.disabled = false;
          passwordInput.disabled = false;
          passwordInput.value = '';
          usernameInput.focus();
        }
      });

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      function hideError() {
        errorMessage.style.display = 'none';
      }

      // Test input functionality
      usernameInput.addEventListener('input', function() {
        console.log('Username input working:', this.value);
      });

      passwordInput.addEventListener('input', function() {
        console.log('Password input working');
      });
    });
  </script>
</body>
</html>
